<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
<!-- below is for content -->
<a-assets>
<!-- id=“file name“ src=“file url" -->
<a-asset-item id="untitled" src="https://raw.githubusercontent.com/kacharuk/TestAR01/master/untitled.gltf"></a-asset-item>
</a-assets>
<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
<a-entity scale="0.01 0.01 0.01" gltf-model="#untitled"></a-entity>
<!-- replace with url of your new marker -->
<a-marker-camera preset='hiro'><a-marker-camera>
</a-scene>
</body>
