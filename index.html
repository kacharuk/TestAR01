<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
<!-- below is for content -->
<a-assets>
<!-- id=“file name“ src=“file url" -->
<a-asset-item id="Untitled" src="https://kacharuk.github.io/TestAR01/Untitled.gltf"></a-asset-item>
</a-assets>
<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
<a-entity scale="20 20 20" gltf-model="#Untitled"></a-entity>
<a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
