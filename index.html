<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded renderer="gammaOutput: true" arjs='sourceType: webcam; debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker type='barcode' value='6'>
       			  <a-entity 
                     id="drone"
                     position="0 0 0.2"
					 rotation="0 270 90"
                     scale="0.3 0.3 0.3"
					 gltf-model="url(https://raw.githubusercontent.com/kacharuk/TestAR01/master/mermaid_greeting3/scene.gltf)">
               
                    <a-animation attribute="rotation"
      dur="12000"
      easing="linear"
      from="90 270 90" 
      to="-270 270 90"
      repeat="indefinite"></a-animation>
                    
                    </a-entity>
         
         <a-entity light="color: #FAFAFA; intensity: 3" position="5 8 -8"></a-entity>
          <a-entity light="color: #FAFAFA; intensity: 1" position="0 5 7"></a-entity>
		</a-marker>
	  
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
