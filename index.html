<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
<!-- below is for content -->


<a-gltf-model src="https://raw.githubusercontent.com/kacharuk/TestAR01/master/mech_drone/scene.gltf" position="0 2 0.25" rotation="90 180 0" scale="0.01 0.01 0.01" animation-mixer="clip: Take 001; loop:once"> </a-gltf-model>

<a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/kacharuk/TestAR01/master/pattern-marker.patt'><a-marker-camera>
</a-scene>
